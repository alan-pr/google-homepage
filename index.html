<style>
    * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }
    .main {
        display: flex;
        height: 100%;
        width: 100%;
        background-color: white;
        align-items: center;
        justify-content: center;
    }
    .search {
        position: absolute;
        width: 584px;
    }
    .logo {
        position: relative;
        left: 25%;
        margin-bottom: 20px;
    }
    .buttons {
        display: flex;
        width: 200px;
        margin: 0 120px;
    }
    .button1 {
        flex: 1;
        margin: 0 5px;
        padding: 8px 0;
    }
    .button2 {
        flex: 2;
        margin: 0 5px;
    }
    .blank {
        position: relative;
        height: 44px;
        width: 584px;
        background: #fff;
        border: 1px solid #dfe1e5;
        box-shadow: none;
        border-radius: 20px;
        margin-bottom: 30px;
    }
</style>
<body>
    <div class="main">
        <section class="search">
            <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"/>
            <form>
                <input class="blank">
                <section class="buttons">
                    <input type="button" class="button1" value="Google Search">
                    <input type="button" class="button2" value="I'm Feeling Lucky">
            </section>
            </form>
        </section>
    </div>
</body>
